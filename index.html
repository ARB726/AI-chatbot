<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Raziq's Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Section -->
    <div class="welcome-section">
        Welcome to <span>Abdul Raziq's</span> Chatbot
    </div>

    <!-- Chat Area -->
    <div class="chat-container">
        <div class="ai-chat-box">
            <img src="ai.png" alt="" id="aiImage" width="10%">
            <div class="ai-chat-area">
                Hello! How Can I Help You Today?
            </div>
        </div>
    </div>

    <!-- Input Area -->
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Type your message here...">
        <button id="submit"><img src="submit.svg" alt="Submit"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
